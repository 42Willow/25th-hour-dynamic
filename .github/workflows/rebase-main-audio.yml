name: Rebase main-audio
on:
  push:
    branches:
      - main

jobs:
  rebase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Rebase Pull Requests
        run: |
          git fetch --all
          git checkout main-audio
          git rebase main
          git push origin main-audio
